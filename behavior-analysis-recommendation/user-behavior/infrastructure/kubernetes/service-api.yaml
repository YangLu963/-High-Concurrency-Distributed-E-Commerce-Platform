# service-api.yaml
apiVersion: v1
kind: Service
metadata:
  name: recommendation-api
  namespace: recommendation-system
  labels:
    app: recommendation-api
spec:
  selector:
    app: recommendation-api
  ports:
    - port: 80
      targetPort: 8000
      name: http
    - port: 8001
      targetPort: 8001
      name: metrics
  type: ClusterIP