version: '3.8'

services:
  # 消息队列
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - recommendation-network

  kafka:
    image: confluentinc/cp-kafka:latest
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - recommendation-network

  # 缓存
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - recommendation-network

  # 数据库
  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: feature_store
      POSTGRES_USER: feature_user
      POSTGRES_PASSWORD: feature_pass
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - recommendation-network

  # 监控
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./model/serve/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    networks:
      - recommendation-network

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
      - ./model/serve/monitoring/grafana_dashboards:/etc/grafana/provisioning/dashboards
    networks:
      - recommendation-network
    depends_on:
      - prometheus

  # 推荐API服务
  recommendation-api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379
      - KAFKA_BROKER=kafka:9092
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=feature_store
      - DB_USER=feature_user
      - DB_PASSWORD=feature_pass
    depends_on:
      - kafka
      - redis
      - postgres
    volumes:
      - ./models:/app/models
      - ./feature_store:/app/feature_store
    networks:
      - recommendation-network

networks:
  recommendation-network:
    driver: bridge

volumes:
  redis-data:
  postgres-data:
  prometheus-data:
  grafana-data: